<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="elm.js"></script>
    </head>
    <div id="elm"></div>
    <script>
        var app = Elm.Main.init({node: document.getElementById("elm"), flags: 368 })
        var textarea = document.getElementsByTagName("label")[1].getElementsByTagName("textarea")[0]
        var func = function() {
            scrollHeight = this.getAttribute("scrollHeight");
            app.ports.getScrollHeight.send(this.scrollHeight);
        }
        textarea.onkeyup = func
    </script>
</html>
